<!-- This line extends a base.html file -->
{% extends "base.html" %}
<!-- Title block that displays the title of the page -->
{% block title %}{{ title }}{% endblock %}
<!-- Header block that displays the header of the page -->
{% block header %}{{ header }}{% endblock %}
<!-- Content block that contains the main content of the page -->
{% block content %}
<!-- Contact form -->
<form method="POST">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Name" required>
    </div>
    <!-- Email address -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
    </div>
    <!-- Query type -->
    <div class="mb-3">
      <label for="contactQuery" class="form-label">Query Type</label>
      <select class="form-select" aria-label="contactQuery" id="query" name="contactQuery" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Application">Application</option>
        <option value="Recruiter">Recruiter</option>
        <option value="General">General</option>
      </select>
    </div>
    <!-- Message -->
    <div class="mb-3">
      <label for="message" class="form-label">Enter Message Here</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Enter Message Here" required></textarea>
    </div>
    <!-- Send button -->
    <button type="submit" class="btn btn-primary" onclick="sendmail()">Send</button>
  </form>
{% endblock %}
