<!-- This line extends a base.html file -->
{% extends "base.html" %}
<!-- Title block that displays the title of the page -->
{% block title %}{{ title }}{% endblock %}
<!-- Header block that displays the header of the page -->
{% block header %}{{ header }}{% endblock %}
<!-- Content block that contains the main content of the page -->
{% block content %}
<!-- Return to Recruiter Page button -->
<div class="centered">
  <a href="{{ url_for('recruiter') }}" class="btn btn-success">Return to Recruiter Page</a>
</div>
<!-- Form to edit listing -->
<div class="recruiter-edit">
  <form method="POST" action="{{ url_for('recruiter_edit', listing_id=listing.id) }}">
    <!-- Job title -->
    <div class="mb-3">
      <label for="job_title" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="job_title" name="job_title" value="{{ listing.job_title }}" required>
    </div>
    <!-- Salary -->
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" class="form-control" id="salary" name="salary" value="{{ listing.salary }}" required>
    </div>
    <!-- Location -->
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" value="{{ listing.location }}" required>
    </div>
    <!-- Company Name -->
    <div class="mb-3">
      <label for="company" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="company" name="company" value="{{ listing.company }}" required>
    </div>
    <!-- Experience Required -->
    <div class="mb-3">
      <label for="experience_required" class="form-label">Experience Required</label>
      <select class="form-select" aria-label="Default select example" id="experience_required"
        name="experience_required" size="1" required>
        <!-- a value is needed for the selected field - this will cause a flask error if you remove the value -->
        <option selected value="{{ listing.experience_required }}">{{ listing.experience_required }}</option>
        <option value="Up to 1 Year">Up to 1 Year</option>
        <option value="1 - 2 Years">1 - 2 Years</option>
        <option value="2 - 3 Years">2 - 3 Years</option>
        <option value="3 - 4 Years">3 - 4 Years</option>
        <option value="4 - 5 Years">4 - 5 Years</option>
        <option value="Over 5 Years">Over 5 Years</option>
      </select>
    </div>
    <!-- Job Description -->
    <div class="mb-3">
      <label for="job_description" class="form-label">Job Description</label>
      <textarea class="form-control" id="job_description" name="job_description" rows="6"
        required>{{- listing.job_description -}}</textarea>
    </div>
    <!-- Job Requirements -->
    <div class="mb-3">
      <label for="requirements" class="form-label">Job Requirements</label>
      <textarea class="form-control" id="requirements" name="requirements" rows="6"
        required>{{- listing.requirements -}}</textarea>
      <!-- Job Benefits -->
    </div>
    <div class="mb-3">
      <label for="benefits" class="form-label">Job Benefits</label>
      <textarea class="form-control" id="benefits" name="benefits" rows="6" required>{{- listing.benefits -}}</textarea>
    </div>
    <!-- Button to edit listing -->
    <button class="btn btn-warning" type="submit">Edit Listing</button>
  </form>
</div>
{% endblock %}
